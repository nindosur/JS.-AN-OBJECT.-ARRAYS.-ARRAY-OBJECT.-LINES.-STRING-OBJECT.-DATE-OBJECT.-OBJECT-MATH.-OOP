//Задание 1.
// Функция для генерации случайного числа от min до max
function getRandomNumber(min, max) {
    return Math.floor(Math.random() * (max - min + 1) + min);
}

// Функция для создания массива из 10 случайных чисел
function createRandomArray() {
    const array = [];
    for (let i = 0; i < 10; i++) {
        array.push(getRandomNumber(1, 100));
    }
    return array;
}

// 1.1
function printArray(array) {
    console.log(array);
}

// 1.2
function printEvenNumbers(array) {
    const evenNumbers = array.filter(num => num % 2 === 0);
    console.log(evenNumbers);
}

// 1.3
function sumArray(array) {
    let sum = 0;
    for (let i = 0; i < array.length; i++) {
        sum += array[i];
    }
    return sum;
}

// 1.4
function maxArray(array) {
    let max = array[0];
    for (let i = 1; i < array.length; i++) {
        if (array[i] > max) {
        max = array[i];
        }
    } 
    return max;
}

// 1.5
function addElement(array, index, element) {
    array.splice(index, 0, element);
}

// 1.6
function removeElement(array, index) {
    array.splice(index, 1);
}


const array = createRandomArray();

console.log("Исходный массив:");
printArray(array);

console.log("Четные элементы:");
printEvenNumbers(array);

console.log("Сумма элементов:");
const sum = sumArray(array);
console.log(sum);

console.log("Максимальный элемент:");
const max = maxArray(array);
console.log(max);

console.log("Добавление нового элемента:");
addElement(array, 3, 50);
printArray(array);

console.log("Удаление элемента:");
removeElement(array, 5);
printArray(array);

console.log('____________________________________________________________________________________')
//Задание 2
// Функция для создания массива из 5 случайных чисел
function createRandomArray2() {
    const array = [];
    for (let i = 0; i < 5; i++) {
        array.push(getRandomNumber(1, 100));
    }
    return array;
}

// 2.1
function mergeArrays(array1, array2) {
    const set = new Set([...array1, ...array2]);
    return Array.from(set);
}

// 2.2
function commonElements(array1, array2) {
    const set1 = new Set(array1);
    const set2 = new Set(array2);
    const intersection = Array.from(set1).filter(element => set2.has(element));
    return intersection;
}

// 2.3
function differenceElements(array1, array2) {
    const set1 = new Set(array1);
    const set2 = new Set(array2);
    const difference = Array.from(set1).filter(element => !set2.has(element));
    return difference;
}

const array1 = createRandomArray();
const array2 = createRandomArray2();

console.log("Первый массив:");
printArray(array1);

console.log("Второй массив:");
printArray(array2);

console.log("Объединение массивов:");
const mergedArray = mergeArrays(array1, array2);
printArray(mergedArray);

console.log("Общие элементы массивов:");
const commonElementsArray = commonElements(array1, array2);
printArray(commonElementsArray);

console.log("Элементы первого массива, которых нет во втором массиве:");
const differenceElementsArray = differenceElements(array1, array2);
printArray(differenceElementsArray);


//Задание 3
const fruits = ["Яблоко", "Банан", "Вишня", "Клубника", "Земляника", "Гранат", "Кокос", "Крыжовник"];

//3.1
function printFruits() {
    document.write("<ul>");
    for (let i = 0; i < fruits.length; i++) {
        document.write("<li>" + fruits[i] + "</li>");
    }
    document.write("</ul>");
}

// 3.2
function findFruit(fruit) {
    const searchFruit = fruit.toLowerCase();
    for (let i = 0; i < fruits.length; i++) {
        if (fruits[i].toLowerCase() === searchFruit) {
        return i;
        }
    }
    return -1;
}

printFruits();

const index = findFruit("Крыжовник");
console.log(index);

const index2 = findFruit("Апельсин");
console.log(index2);
